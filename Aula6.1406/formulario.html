<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class=cabecalho>
        <a href="PerfilSocial.html">Home</a>
        <a href="projeto.html">Projetos</a>
    </nav>
    <form class="formulario">
    <div>
    
    <p for="nome:">Quem é você: </p>
    <input type="nome" id="nome" placeholder="Digite seu nome"> 
    </div>
    <div>
    <p for="email-field:">Qual seu Email: </p>
    <input type="email" id="email-field" placeholder="Digite o seu email"> 
    </div>
    <div>
    <p for="motivo-contato">Motivo do contato</p>
    <select id="motivo-contato" name="motivo-contato">
            <option value="">--- </option>
            <option value="Profissional">Profissional</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Outro">Outro</option>
            </select>
    </div>

    <div>
        <p>Sua mensagem</p>
        <textarea name="text-mensagem" placeholder="Digite sua mensagem" id="mensagem"></textarea>
    </div>
    
        <button>Enviar</button>
    </form>
</body>
</html>
