<!-- Atividade 02
Crie uma galeria de 6 imagens dispostas em um layout de grade (grid) usando CSS Grid.
Requisitos:
Utilize display: grid no contêiner grid-gallery.
Defina o layout da grade com 3 colunas de largura igual, onde as imagens se ajustamautomaticamente.
Aplique espaçamento entre as colunas e linhas da grade usando a propriedade gap.
Defina uma borda ou sombra ao redor das imagens para destacar cada item da galeria.
Adicione um efeito de hover nas imagens para interatividade, como um leve aumento no tamanho ou uma mudança de opacidade.
Objetivo:
Criar uma galeria de 6 imagens dispostas em um layout de grade (grid) usando CSS Grid, mantendo
a simplicidade e organização do layout sem utilizar media queries. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .galeria{
            display: grid;
           /*  grid-template-columns: 1fr, 2fr; */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 50px
        }
        .imagem{
            display: grid;
            background-color: #a280a3;
            padding: 80px;
            text-align: center;
            color: white;
            border-radius: 20px;
            border: 2px solid #c81515; 
           
        }
    </style>
</head>
<body>
    <div class="galeria">
        <div class="imagem">Imagem 1</div>
        <div class="imagem">Imagem 2</div>
        <div class="imagem">Imagem 3</div>
        <div class="imagem">Imagem 4</div>
        <div class="imagem">Imagem 5</div>
        <div class="imagem">Imagem 6</div>
    </div>
</body>
</html>
