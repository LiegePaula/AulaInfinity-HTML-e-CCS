
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid Básico</title>
    <style>
        /* Definindo a estrutura do grid */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas, todas com mesmo tamanho */
            gap: 20px; /* Espaçamento entre os itens */
            padding: 20px;
        }
        .grid1 {
            grid-template-columns: 1fr;
        }
        .grid2{ 
            grid-template-columns: repeat(2, 1fr);
        }
        .grid3{
            grid-template-columns: repeat(3, 1fr);
        }

        /* Estilo de cada item do grid */
        .item {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 5px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas menores */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 coluna em telas muito pequenas */
            }
        }
    </style>
</head>
<body>

    <div class="container grid1">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

    <div class="container grid2">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

    <div class="container grid3">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
