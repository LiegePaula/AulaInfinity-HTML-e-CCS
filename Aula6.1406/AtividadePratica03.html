<!-- Atividade 03
Crie um parágrafo simples com algum texto.
Use o pseudo-elemento ::before para adicionar o texto "Início:" antes do conteúdo do parágrafo.
Use o pseudo-elemento ::after para adicionar o texto "Fim." após o conteúdo do parágrafo.
Estilize o texto adicionado com cor e margem para separá-lo visualmente do conteúdo original.
Requisitos:
Utilize a propriedade content para inserir o texto nos pseudo-elementos.
Aplique estilos adicionais, como cor e espaçamento, para destacar o conteúdo gerado.
Objetivo:
Praticar a utilização dos pseudo-elementos para adicionar conteúdo visual antes e depois de um
elemento HTML. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atividade 03 - Pseudo-elementos</title>
  <style>
    p {
      font-size: 18px;
      color: #333;
      margin: 50px;
    }

    p::before {
      content: "Início: ";
      color: green;
      margin-right: 10px;
      font-weight: bold;
    }

    p::after {
      content: " Fim.";
      color: red;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p>Este é um parágrafo simples com algum texto!</p>

</body>
</html>
