<!-- Atividade 02
Crie uma página HTML com dois blocos de texto. Utilize o posicionamento relative para o primeiro bloco e absolute para o segundo, posicionando o segundo bloco dentro do primeiro.
Instruções:
Crie dois elementos <div> , o primeiro representando um contêiner e o segundo representando um bloco de texto.
Aplique a propriedade position: relative; ao contêiner e position: absolute; ao bloco de texto interno.
Use as propriedades top, left, right, ou bottom para posicionar o bloco de texto dentro do contêiner.
Objetivo:
Entender como o posicionamento relative e absolute interagem para criar layouts com elementos internos. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 02 - Position Relative e Absolute</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      height: 200px;
      background-color: #cce5ff;
      border: 2px solid #004085;
      margin: 50px;
      padding: 20px;
    }

    .bloco-absoluto {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 200px;
      background-color: #d4edda;
      border: 2px solid #155724;
      padding: 10px;
      
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Sou o primeiro bloco (contêiner com position: relative).</p>
    
    <div class="bloco-absoluto">
      Sou o segundo bloco (com position: absolute), posicionado dentro do contêiner.
    </div>
  </div>

</body>
</html>
